<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Global variable to store selected food
      let favouriteFood = null;
      const food = {
        pizza: {
          name: "Pizza",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294935/assets/shourav-sheikh-a66sGfOnnqQ-unsplash_dufyvk.jpg",
        },
        burger: {
          name: "Burger",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294934/assets/food-photographer-E94j3rMcxlw-unsplash_kuljtd.jpg",
        },
        pasta: {
          name: "Pasta",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294934/assets/pixzolo-photography-aeESmmFKH0M-unsplash_wag5lc.jpg",
        },
        sushi: {
          name: "Sushi",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294934/assets/pixzolo-photography-aeESmmFKH0M-unsplash_wag5lc.jpg",
        },
        chickenBiryani: {
          name: "Chicken Biryani",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294935/assets/mario-raj-ysmeQt1dzcw-unsplash_ivdvre.jpg",
        },
      };

      // Handle the click to select the food
      const handleFoodClick = (selectedFood) => {
        favouriteFood = food[selectedFood];
        renderApp(); // Manually trigger re-render
      };

      // Render the FavouriteFood component conditionally
      const FavouriteFood = () => (
        <div className="favourite-food">
          <span>Your favourite food is:</span>
          <h3>{favouriteFood.name}</h3>
          <img src={favouriteFood.image} />
        </div>
      );

      // Main App component that will trigger the rendering
      const App = () => (
        <div className="App">
          <h2>Select your favourite food</h2>
          <div className="food-list">
            {Object.keys(food).map((key) => {
              return (
                <div key={key} onClick={() => handleFoodClick(key)}>
                  <h3>{food[key].name}</h3>
                  <img src={food[key].image} alt={food[key].name} />
                </div>
              );
            })}
          </div>
          {/* Render FavouriteFood only if favouriteFood is selected */}
          {favouriteFood && <FavouriteFood />}
        </div>
      );

      // This function manually re-renders the App component
      const renderApp = () => {
        const rootElement = ReactDOM.createRoot(
          document.getElementById("root")
        );
        rootElement.render(<App />);
      };

      // Initial render
      renderApp();
    </script>
  </body>
</html>
