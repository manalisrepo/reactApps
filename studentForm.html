<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const studentDetails = [];
      const nameRef = React.createRef();
      const marksRef = React.createRef();
      function handleOnSubmit(event) {
        event.preventDefault();
        // console.log(nameRef.current.value);
        // console.log(marksRef.current.value);
        studentDetails.unshift({
          name: nameRef.current.value,
          marks: marksRef.current.value,
        });
        nameRef.current.value = "";
        marksRef.current.value = 0;
        console.log(studentDetails);
        rootRender();
      }
      const Form = () => (
        <>
          <form onSubmit={handleOnSubmit}>
            <input placeholder="Enter Name" ref={nameRef} />
            <input type="number" placeholder="Enter marks" ref={marksRef} />
            <button>Submit</button>
          </form>
        </>
      );

      const Result = () => (
        <>
          <table border="1">
            <thead>
              <tr>
                <td>Student's Name</td>
                <td>Marks</td>
              </tr>
            </thead>
            <tbody>
              {studentDetails.map((student, index) => (
                <tr key={index}>
                  <td>{student.name}</td>
                  <td>{student.marks}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </>
      );

      const App = () => (
        <>
          <h3>Student's form</h3>
          <Form />
          <Result />
        </>
      );
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      function rootRender() {
        rootElement.render(<App />);
      }
      rootRender();
    </script>
  </body>
</html>
